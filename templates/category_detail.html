{% extends 'base.html' %}
{% block content %}
<h2>{{ category.name }}</h2>
    {% for bike in bikes %}
        <div class="card mb-3 bg-light">
            <div class="row g-0 align-items-center">
                <div class="col-md-3 d-flex align-items-center justify-content-center">
                    <div style="height: 100%; width: 100%; overflow: hidden; position: relative;">
                        <img src="{{ MEDIA_URL }}{{ bike.image.url }}" alt="{{bike.name}}" class="card-img rounded">
                    </div>
                </div>
                <div class="col-md-6 align-self-center">
                    <div class="card-body p-1">
                        <h6 class="card-title mb-0"><a href="{{bike.slug}}">{{ bike.name }}</a></h6>
                        <p class="card-text mb-0">$ {{ bike.price }}/day</p>
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <a href="{% url 'bike_detail' slug=bike.slug %}" class="btn btn-primary btn-sm">Rent Now</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
