{% extends 'base.html' %}
{% block content %}
     <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for category in categories %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ MEDIA_URL }}{{ category.image.url }}" height="250" class="card-img-top" alt="{{ category.name }}">
        <div class="card-body d-flex flex-column justify-content-end">
          <a href="{{ category.slug }}" class="btn btn-primary stretched-link">{{ category.name }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% endblock %}
