{% extends 'base.html' %}

{% block content %}
<h1 class="fw-bold">Featured Bikes</h1>
{% if featured_bikes %}
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
  {% for bike in featured_bikes %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ MEDIA_URL }}{{ bike.image.url }}" class="card-img-top" alt="{{ bike.name }}">
        <div class="card-body d-flex flex-column justify-content-end">
          <h5 class="card-title">{{ bike.name }}</h5>
          <p class="card-text">${{ bike.price }}/day</p>
          <a href="{% url 'bike_list' %}{{ bike.slug }}" class="btn btn-primary stretched-link">View Details</a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
{% else %}
  <p class="lead">No featured products available.</p>
{% endif %}
{% endblock %}
