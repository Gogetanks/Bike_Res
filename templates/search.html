{% extends 'base.html' %}

{% block content %}
<section class="search-results">
    {% if bikes %}
    {% for bike in bikes %}

    <h2>Here are your Search Results</h2>
    <div class="bike">
        <img src="{{ MEDIA_URL }}{{ bike.image.url }}">
        <h3><a href="{% url "bike_list" %}{{ bike.slug }}">{{ bike.name }}</a></h3>
        <p>{{ bike.description }}</p>
        <p>{{ bike.price }}</p>
    </div>

    {% endfor %}
{% else %}
    <h2>No results to your Search!</h2>
  {% endif %}
</section>
{% endblock %}
