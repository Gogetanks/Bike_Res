{% extends "base.html" %}

{% load static %}

{% block content %}
	<table class="standard-table" id="profile-table">
		<tr>
			<th colspan="2">My profile</th>
		</tr>
		<tr>
			<td>Username:</td>
			<td>{{ user.username }}</td>
		</tr>
		<tr>
			<td>Email:</td>
			<td>{{ user.email }}</td>
		</tr>
		<tr>
			<td>First Name:</td>
			<td>{{ user.first_name }}</td>
		</tr>
		<tr>
			<td>Last Name:</td>
			<td>{{ user.last_name }}</td>
		</tr>
		<tr>
			<th colspan="2">
				<div>
					<a href="{% url 'logout' %}">Log Out</a>
					<a href="{% url 'edit_profile' %}">Edit Profile</a>
					<a href="{% url 'delete_account' %}">Delete Account</a>
				</div>
			</th>
		</tr>
	</table>
{% endblock %}
