{% extends 'base.html' %}
{% block content %}

    <h2>{{ bike.name }}</h2>
    <img src="{{ MEDIA_URL }}{{ bike.image.url }}" alt="{{ bike.name }}" width="150px" height="auto">
    <p>{{ bike.description }}</p>
    <p>Price: ${{ bike.price }}/day</p>
        <form action="{% url 'reserve' bike_id=bike.id %}">
    <input type="submit" value="Reserve" />
</form>

{% endblock %}
