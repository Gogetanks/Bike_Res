{% extends 'base.html' %}

{% block content %}
<section class="search-results">
    <h2>Here are your Search Results</h2>
    {% for bike in bikes %}
    <div class="product">
        <img src="{{ MEDIA_URL }}{{ bike.image.url }}">
        <h3><a href="{% url "bike_list" %}{{ bike.pk }}">{{ bike.name }}</a></h3>
        <p>{{ bike.description }}</p>
        <p>{{ bike.price }}</p>
    </div>
    {% endfor %}
</section>
{% endblock %}
